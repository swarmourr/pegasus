pegasus: "5.0"
sites:
  - name: local
    arch: x86_64
    os.type: linux
    directories:
      - type: sharedScratch
        path: ${TOPDIR}/LOCAL/shared-scratch
        fileServers:
          - operation: all
            url: file:///${TOPDIR}/LOCAL/shared-scratch
      - type: sharedStorage
        path: ${TOPDIR}/LOCAL/shared-storage
        fileServers:
          - operation: all
            url: file:///${TOPDIR}/LOCAL/shared-storage
    profiles:
      env:
        PEGASUS_HOME: "${PEGASUS_BIN_DIR}/.."
        x-ext: true
      pegasus:
        clusters.num: 1

  - name: condorpool
    arch: x86_64
    os.type: linux
    directories:
      - type: sharedScratch
        path: ${TOPDIR}/CONDORPOOL/shared-scratch
        fileServers:
          - operation: all
            url: file:///${TOPDIR}/CONDORPOOL/shared-scratch
    profiles:
      condor:
        universe: vanilla
      pegasus:
        style: condor
