          --env MLFLOW_TRACKING_USERNAME=swarmourr --env MLFLOW_TRACKING_PASSWORD=29ce4ab11ce94a326446a71fc707b35baff458be
          --env MLFLOW_CONFIG=auto --env FILE_TYPE=None '
